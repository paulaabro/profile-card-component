<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
        <div class="user">
          <img src="./images/image-victor.jpg" alt="victor">
          <div>
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p>London</p>
        </div>
        <div class="stats">
          <div>
            <p class="stats-amount">80K</p>
            <p class="stats-title">Followers</p>
          </div>

          <div>
            <p class="stats-amount">803K</p>
            <p class="stats-title">Likes</p>
          </div>

          <div>
            <p class="stats-amount">1.4K</p>
            <p class="stats-title">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
